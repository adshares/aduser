dist: bionic
language: php
sudo: false
services: mysql
php:
  - 7.4.22
cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - MIN_PHP=7.4
    - DATABASE_URL=mysql://travis@127.0.0.1:3306/aduser_test

before_install:
  - composer self-update

install:
  - composer install --no-interaction
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:migrations:migrate -n --env=test

script:
  - composer qa-check
  - composer test-ci
  - sonar-scanner

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
